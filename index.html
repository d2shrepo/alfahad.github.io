<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL-FAHAD üêÜ</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #111;
            color: #fff;
        }

        header {
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #ffd700;
        }

        #channels {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .channel-card {
            background: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }

        .channel-card:hover {
            transform: scale(1.05);
        }

        .channel-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .channel-card h3 {
            margin: 10px 0;
            font-size: 1.1rem;
            color: #ffd700;
        }

        .play-btn {
            display: inline-block;
            margin-bottom: 10px;
            padding: 5px 15px;
            background-color: #ffd700;
            color: #111;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }

        .play-btn:hover {
            background-color: #ffb700;
        }
    </style>
</head>
<body>
    <header>
        <h1>AL-FAHAD üêÜ</h1>
    </header>

    <div id="channels">
        <!-- ÿßŸÑŸÇŸÜŸàÿßÿ™ ÿ≥ÿ™ÿ∏Ÿáÿ± ŸáŸÜÿß -->
    </div>

    <script>
        const BASE = "https://raw.githubusercontent.com/USERNAME/alfahad-hub/main/";
        
        async function loadChannels() {
            try {
                const res = await fetch(BASE + "index.json");
                const data = await res.json();
                const container = document.getElementById('channels');

                data.forEach(channel => {
                    // ÿ™ÿπÿØŸäŸÑ ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÉÿßŸÖŸÑ ŸÑŸÑŸàÿ¨Ÿà
                    channel.logo = BASE + channel.logo;

                    const card = document.createElement('div');
                    card.className = 'channel-card';

                    card.innerHTML = `
                        <img src="${channel.logo}" alt="${channel.name}">
                        <h3>${channel.name}</h3>
                        <a class="play-btn" href="${channel.url}" target="_blank">ÿ¥ÿ∫ŸÑ</a>
                    `;

                    container.appendChild(card);
                });

            } catch (err) {
                console.error("Error loading channels:", err);
            }
        }

        loadChannels();
    </script>
</body>
</html>
